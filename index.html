<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>ArcGIS + Tensorflow sample </title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        
        #draw-button {
            top: 10px;
            right: 100px;
            position: absolute;
            border-radius: 10px;
            padding: 30px;
            z-index: 100;
        }
    </style>


    <!-- Tensorflow -->
    <script src="//cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <!-- ArcGIS -->
    <link rel="stylesheet" href="//js.arcgis.com/4.20/esri/themes/light/main.css" />
    <script src="//js.arcgis.com/4.20"></script>

    <!-- Map/Tensorflow code! -->
    <script src="main.js"></script>
</head>

<body>
    <!-- Draw button toggle -->
    <button id="draw-button"></button>

    <!-- Map -->
    <div id="viewDiv"></div>
</body>

</html>
